<html>

<head>
   <title>Pokémon Matchup</title>
   <link rel="stylesheet" href="homePage.css">
   <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@500&family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
   <h1>Here are the two opponent Pokémon</h1>
   <div class="pokemonList">
      <ul>
         <li>
            <div class="poke">
               <p>Pokémon 1's name is:

               </p>
               <p id="p1Name" class="pokeName">MissingNo</p>

               <img id="img1" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/">
               <p>Pokémon 1's typing is: </p>
               <p id="poke1Type1" class="typing">???</p>
               <p id="poke1Type2" class="typing">???</p>
            </div>
         </li>
         <li>
            <div class="poke">
               <p>Pokémon 2's name is: </p>
               <p id="p2Name" class="pokeName">MissingNo</p>

               <img id="img2" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/">
               <p>Pokémon 2's typing is: </p>
               <p id="poke2Type1" class="typing">???</p>
               <p id="poke2Type2" class="typing">???</p>
            </div>
         </li>
      </ul>
   </div>

   <br>
   <br>
   <div class="outcomeBlock">
      <p class="outcomeHeader">Outcome of the Battle: </p>
      <p id="outcome" class="outcomeCSS">Determining the outcome...</p>
   </div>
   <script src="/runEvaluation.js" type="module"></script>
</body>

</html>
